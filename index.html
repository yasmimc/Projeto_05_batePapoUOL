<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONT IMPORT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
		rel="stylesheet">

	<!-- CSS IMPORT -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Bate Papo Uol</title>
	<link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=uol.com.br">

</head>

<body>
	<header>
		<img src="assets/logo.jpg" alt="logo">
		<button onclick="showMenu();">
			<ion-icon name="people"></ion-icon>
		</button>
	</header>

	<!-- CHAT MENU  -->
	<menu class="hidden">
		<div class= "menu-background" onclick="hideMenu(this);"></div>
		<div class="menu-content">
			<div class="participants">
				<h1>Escolha um contato para enviar mensagem:</h1>
				<div class="option">
					<ion-icon name="people"></ion-icon>
					Todos
				</div>
			</div>
			<div class="visibility">
				<h1>Escolha a visibilidade:</h1>
				<div class="option">
					<ion-icon name="lock-open"></ion-icon>
					PÃºblico
				</div>
				<div class="option">
					<ion-icon name="lock-closed"></ion-icon>
					Reservadamente
				</div>
			</div>
		</div>
	</menu>


	<!-- CHAT CONTAINER  -->
	<div class="chat-container">
	</div>

	<footer>
		<input type="text" placeholder="Escreva aqui..." >
		<button onclick="sendMsg();">
			<ion-icon name="paper-plane-outline"></ion-icon>
		</button>
	</footer> 
	<!-- ION ICON IMPORT  -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<!-- AXIOS IMPORT  -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- JS IMPORT  -->
	<script src="scripts/scripts.js"></script>
</body>

</html>
