<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONT IMPORT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
		rel="stylesheet">

	<!-- CSS IMPORT -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Bate Papo Uol</title>
	<link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=uol.com.br">

</head>

<body>
	<!-- LOGIN SCREEN  -->
	<div class="login-screen">
		<img src="assets/logo.jpg" alt="logo">
		<input type="text" placeholder="Digite seu nome">
		<button onclick="login();">Enter</button>
	</div>

	<!-- TOP BAR -->
	<header>
		<img src="assets/logo.jpg" alt="logo">
		<button onclick="showMenu();">
			<ion-icon name="people"></ion-icon>
		</button>
	</header>

	<!-- CHAT MENU  -->
	<menu class="hidden">
		<div class= "menu-background" onclick="hideMenu(this);"></div>
		<div class="menu-content">
			<div class="participants"></div>
			<div class="visibility">
				<h1>Escolha a visibilidade:</h1>
				<div class="option selected public" onclick="selectOption(this);">
					<ion-icon name="lock-open"></ion-icon>
					<p>PÃºblico</p>
					<ion-icon class="check" name="checkmark-outline"></ion-icon>
				</div>
				<div class="option private" onclick="selectOption(this);">
					<ion-icon name="lock-closed"></ion-icon>
					<p>Reservadamente</p>
					<ion-icon class="hidden check" name="checkmark-outline"></ion-icon>
				</div>
			</div>
		</div>
	</menu>

	<!-- CHAT CONTAINER  -->
	<div class="chat-container">
	</div>

	<footer>
		<div class="text-msg">
			<input type="text" placeholder="Escreva aqui..." >
			<p></p>
		</div>		
		<button class= "sendBtn" onclick="sendMsg();">
			<ion-icon name="paper-plane-outline"></ion-icon>
		</button>
	</footer> 
	
	<!-- ION ICON IMPORT  -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<!-- AXIOS IMPORT  -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- JS IMPORT  -->
	<script src="scripts/scripts.js"></script>
</body>

</html>
